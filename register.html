<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="main">
        <form>
            <div class="sarlavha">Register</div>
            <div class="user">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="username" required>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" required>
            </div>
            <div class="password">
                <label for="confirm-password">Confirt Password</label>
                <input type="password" id="confirm-password" placeholder="password" required>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
        <p class="login">Already a member? <a href="login.html">Sign in</a></p>
    </div>
</body>

</html>
